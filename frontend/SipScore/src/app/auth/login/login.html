<div class="main">
  <div class="card">
    <form [formGroup]="loginForm" class="form" action="">
      <h3>Anmelden</h3>
      <input
        type="text"
        placeholder="Benutzername oder e-mail"
        required
        formControlName="username"
      />
      <input
        type="password"
        placeholder="Passwort"
        required
        formControlName="password"
      />
      <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
      <button type="submit" (click)="onSubmit()">Anmelden</button>
    </form>
    <button class="btn secondary" (click)="goToSignup()">
      Account erstellen
    </button>
  </div>
</div>
